<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saya Bukan Robot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      background-image: url("https://bigvana.github.io/exodate.github.io/bgwa.jpg");
    }
    .container {
      text-align: center;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .checkbox-container {
      margin: 20px 0;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:disabled {
      background-color: green;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verifikasi Captcha</h1>
    <p>Silakan centang kotak di bawah ini untuk melanjutkan:</p>
    <div class="checkbox-container">
      <input type="checkbox" id="notRobotCheckbox">
      <label for="notRobotCheckbox">Saya Bukan Robot</label>
    </div>
    <a href="https://vanast.blogspot.com/" id="joinLink">
      <button class="button" id="joinButton" disabled>Gabung ke Grup WhatsApp</button>
    </a>
  </div>

  <script>
    const checkbox = document.getElementById('notRobotCheckbox');
    const joinButton = document.getElementById('joinButton');

    checkbox.addEventListener('change', function() {
      if (checkbox.checked) {
        joinButton.disabled = false;
      } else {
        joinButton.disabled = true;
      }
    });
  </script>
</body>
</html>
